<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> <!-- controller ? -->
	<script type="text/javascript">
		//document.querySelector("#cameraWrapper").setAttribute("position", "{x: 1, y: 20, z: 1}");
	</script>
  </head>
  <body>
	<a-scene>
		<a-assets>
			<a-asset-item id="egy_table_obj" src="modeles/egyptian_Table/source/Egy1.obj"></a-asset-item>
			<a-asset-item id="egy_table_mtl" src="modeles/egyptian_Table/source/Egy1.mtl"></a-asset-item>
		</a-assets>
	<a-entity id="egyptian_Table"
		obj-model="obj:#egy_table_obj; mtl:#egy_table_mtl" 
		position="0.052 0.287 -0.89" 
		scale="0.025 0.025 0.025">
	</a-entity>
	<a-box 
		id="tomato_box"
		color="tomato" 
		depth="2" 
		height="4" 
		width="0.5" 
		position="-0.04 0.612 -0.94" 
		scale="0.1 0.1 0.1" 
		geometry="depth:1;width:1;height:1">
	</a-box>
    <a-plane 
		id="base_plane"
		position="-0.01 0.01 -0.557" 
		rotation="-90 0 0" 
		width="4" 
		height="4" 
		color="#7BC8A4" 
		material="" 
		geometry="">
	</a-plane>
    <a-entity 
		id="cameraWrapper" 
		position="-0.204 16.517 1">
        <a-camera 
			id="main_Camera"
			position="1.316 -16.1 1.617" 
			rotation="-9 -272 0" 
			camera="" 
			look-controls="" 
			wasd-controls="">
		</a-camera>
    </a-entity>
<a-entity id="ocu_hand_left" oculus-touch-controls="hand: left"></a-entity>
<a-entity id="ocu_hand_right" oculus-touch-controls="hand: right"></a-entity>
	</a-scene>
  </body>
</html>
